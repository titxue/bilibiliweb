<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>bilibili video</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
 
<!-- 你的HTML代码 -->
<table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="200">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>视频ID</th>
        <th>视频标题</th>
        <th>播放数</th>
        <th>弹幕数</th>
        <th>回复数</th>
        <th>收藏数</th>
        <th>硬币数</th>
        <th>转发数</th>
        <th>好评数</th>
        <th>差评数</th>
        <th>简介</th>
        <th>分类</th>
        <th>作者id</th>
        <th>作者昵称</th>
      </tr> 
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{post[0]}}</td>
        <td>{{post[1]}}</td>
        <td>{{post[2]}}</td>
        <td>{{post[3]}}</td>
        <td>{{post[4]}}</td>
        <td>{{post[5]}}</td>
        <td>{{post[6]}}</td>
        <td>{{post[7]}}</td>
        <td>{{post[8]}}</td>
        <td>{{post[9]}}</td>
        <td>{{post[10]}}</td>
        <td>{{post[11]}}</td>
        <td>{{post[12]}}</td>
        <td>{{post[13]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
