<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lxue</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ url_for('static', filename='images/index/favicon.ico') }}"  rel = "Shortcut Icon" media="all">
    <link href="{{ url_for('static', filename='css/layui.css') }}" rel="stylesheet" media="all">

    
</head>


<body>
    <style>
        img {
            width: 100%;
            height: auto
        }

        .centered {
            margin: 0 auto;
        }
    </style>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>水平导航菜单</legend>
    </fieldset>

    <ul class="layui-nav">
        <li class="layui-nav-item"><a href="/">首页</a></li>
        <li class="layui-nav-item"><a href="/bilibili">数据</a></li>
    </ul>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>作业图片</legend>
    </fieldset>

    <div class="layui-carousel pagination centered" id="test10">
        <div carousel-item="">
            <div><img src="{{ url_for('static',filename='images/index/8.png') }}"></div>
            <div><img src="{{ url_for('static',filename='images/index/2.png') }}"></div>
            <div><img src="{{ url_for('static',filename='images/index/3.png') }}"></div>
            <div><img src="{{ url_for('static',filename='images/index/4.png') }}"></div>
            <div><img src="{{ url_for('static',filename='images/index/5.png') }}"></div>
            <div><img src="{{ url_for('static',filename='images/index/6.png') }}"></div>
            <div><img src="{{ url_for('static',filename='images/index/7.png') }}"></div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='layui.js') }}" charset="utf-8"></script>

    <script>
        layui.use(['carousel', 'form'], function () {
            var carousel = layui.carousel
                , form = layui.form;
            //图片轮播
            carousel.render({
                elem: '#test10'
                , width: '1200px'
                , height: '600px'
                , interval: 2000
                // , width: -moz - fit - content
                // , width: -webkit - fit - content
                // , width: fit - content
                // , margin-left: auto
                // , margin-right: auto
            });



        });
        layui.use('element', function () {
            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

            //监听导航点击
            element.on('nav(demo)', function (elem) {
                //console.log(elem)
                layer.msg(elem.text());
            });
        });


    </script>

</body>

</html>
